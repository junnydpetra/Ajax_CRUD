<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax - CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h2 class="text-center card-header">Ajax - CRUD </h2>
            
            <div class="row">
                <div class="col resp">

                </div>
            </div>
            
            <div class="formulario mt-4">
                <form action="" class="form-group" id="form">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control"> 
                        </div>
                        
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Informe o email"> 
                        </div>

                        <div class="col">
                            <label for="" class="form-label">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value="minas_gerais">Minas Gerais</option>
                                <option value="sao_paulo">São Pauo</option>
                                <option value="mato_grosso">Mato Grosso</option>
                                <option value="goias">Goiás</option>
                                <option value="parana">Paraná</option>
                                <option value="santa_catarina">Santa Catarina</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="" class="form-label">CPF</label>
                            <input type="text" name="cpf" id="" placeholder="CPF" class="form-control">
                        </div>

                        <div class="row pt-4">
                            <div class="">
                                <input type="submit" value="Enviar" id="enviar" class="btn btn-success col-12">
                            </div>
                        </div>
                    </div>

                </form>

                <div class="title card-header mt-3">
                    <h2 class="text-center">
                        Usuários Cadastrados
                    </h2>
                </div>
            </div>

            <table class="table text-center table-responsive">
                <thead class="border-bottom border-dark ">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>CPF</th>
                    <th colspan="2">Opções</th>
                </thead>
                <tbody class="align-middle">
                    <tr>
                        <td>Junnyldo Costa</td>
                        <td>junnycmenezes@gmail.com</td>
                        <td>Paraná</td>
                        <td>05735405357</td>
                        <td><input type="submit" value="Editar"
                            class="btn btn-sm btn-success m-1"><input type="submit" value="Exlcuir"
                            class="btn btn-sm btn-danger mr-1"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.js" 
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $(document).on('submit', '#form', function(e){
                    e.preventDefault();
                    $.ajax({
                        url: 'ajax/cadastrar.php',
                        method: 'POST',
                        data: new FormData(this),
                        contentType: false,
                        cache: false,
                        processData: false
                    }).done(function(data){
                        alert(data)
                    });
                })
            })
        </script>
    </body>
</html>
